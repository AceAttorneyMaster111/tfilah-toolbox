<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Service Generator | Search</title>
    </head>
    <body>
        <input type="text">
        <table>
            <tr>
                <th>Song Title</th>
                <th>Artist</th>
                <th>Prayer</th>
            </tr>
            {% for song in song_list %}
                <tr>
                    <td><a href="{% url 'service_generator:viewsong' song.id %}">{{ song.title }}</a></td>
                    <td>{{ song.artist }}</td>
                    <td>{{ song.prayer.name }}</td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
