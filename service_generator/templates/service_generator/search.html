<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="{% static 'service_generator/search.css' %}">
        <title>Service Generator | Search</title>
    </head>
    <body>
        <form action="{% url 'service_generator:filter' %}" method="GET">
            <input type="text" name="filter_text" value="{{ filter_text }}">
            <fieldset>
                <legend>Search by:</legend>

                <input type="checkbox" name="filter_by_title" id="by_title">
                <label for="by_title">Title</label>

                <input type="checkbox" name="filter_by_artist" id="by_artist">
                <label for="by_artist">Artist</label>

                <input type="checkbox" name="filter_by_prayer" id="by_prayer">
                <label for="by_prayer">Prayer</label>
            </fieldset>
            <button type="submit">Search</button>
        </form>
        <table>
            <tr>
                <th>Song Title</th>
                <th>Artist</th>
                <th>Prayer</th>
            </tr>
            {% for song in song_list %}
                <tr>
                    <td><a href="{% url 'service_generator:viewsong' song.id %}">{{ song.title }}</a></td>
                    <td>{{ song.artist }}</td>
                    <td>{{ song.prayer.name }}</td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
