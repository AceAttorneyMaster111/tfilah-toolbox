<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>T'filah Toolbox | Service Generator</title>
    </head>
    <body>
        {% include "tfilah_toolbox/header.html" %}
        <main>
            <ul>
                {% for service in service_types %}
                    <li>
                        <h4>{{ service }}</h4>
                        <a href="{% url 'service_generator:view_service_type' service.id %}">More Info</a>
                        <a href="{% url 'service_generator:begin_service' service.id %}">Begin Service</a>
                    </li>
                {% endfor %}
            </ul>
        </main>
        {% include "tfilah_toolbox/footer.html" %}
    </body>
</html>
