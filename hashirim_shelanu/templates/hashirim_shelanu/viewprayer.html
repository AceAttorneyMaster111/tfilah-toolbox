{% extends "tfilah_toolbox/base.html" %}

{% block title %}Hashirim Shelanu | {{ prayer.name }}{% endblock %}

{% block content %}
    <p><a href="#" onclick="history.back(); return false;">&lt; Go back</a></p>
    <h1>{{ prayer.name }}</h1>
    <p>Tags:</p>
    <ul>
        {% for tag in prayer.tags.all %}
            <li>{{ tag }}</li>
        {% endfor %}
    </ul>
    <p>{{ prayer.description }}</p>
{% endblock %}
